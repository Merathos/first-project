<!DOCTYPE html>
<html lang="ru">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <body class="page-body">
    <div class="container">
      <h1>UI kit</h1>
      <h2>Кнопки</h2>
      <button type="button" class="button button--blue">Кнопка</button>
      <a href="#" class="button button--light-blue">
        <span>ПОСМОТРЕТЬ ВСЕ</span>
        <svg width="33" height="12" viewBox="0 0 33 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>
      <button type="button" class="button button--white">Кнопка</button>
      <button type="submit" class="button button--grey">ПРОГОЛОСОВАТЬ против всех</button>
      <button type="button" class="button-star">
        <span class="visually-hidden">Добавить в избранное</span>
        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-star"></use>
        </svg>
      </button>
      <button type="button" class="button-star button-star--active">
        <span class="visually-hidden">Добавить в избранное</span>
        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-star"></use>
        </svg>
      </button>
      <h2>Ссылки</h2>
      <a href="#" class="link-arrow">
        <span>Перейти</span>
        <svg width="33" height="12" viewBox="0 0 33 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>
      <a href="#" class="link-arrow link-arrow--small">
        <span>Перейти к опросу</span>
        <svg width="33" height="12" viewBox="0 0 33 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>
      <a href="#" class="link-arrow link-arrow--grey">
        <span>Архив опросов</span>
        <svg width="33" height="12" viewBox="0 0 33 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#icon-arrow"></use>
        </svg>
      </a>
      <h2>Форма</h2>
      <form action="#" class="form">
        <div class="form-checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
          <label for="checkbox">Я чекбокс</label>
        </div>
        <div class="form-checkbox">
          <input type="checkbox" name="checkbox-2" id="checkbox-2" value="checkbox-2" disabled="">
          <label for="checkbox-2">Я чекбокс</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="radio" id="radio-1" value="radio-1" checked="">
          <label for="radio-1">Я радиобаттон</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="radio" id="radio-2" value="radio-2">
          <label for="radio-2">Я радиобаттон</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="radio" id="radio-3" value="radio-3" disabled="">
          <label for="radio-3">Я радиобаттон</label>
        </div>
        <div class="form-select">
            <select name="projects-select" id="projects-select">
              <option value="Библиотеки">Библиотеки</option>
              <option value="Благоустройство">Благоустройство</option>
              <option value="Бытовое обслуживание">Бытовое обслуживание</option>
              <option value="Водоснабжение">Водоснабжение</option>
              <option value="Детские площадки">Детские площадки</option>
              <option value="Дороги">Дороги</option>
              <option value="Доходогенерирующие проекты">Доходогенерирующие проекты</option>
              <option value="ЖКХ">ЖКХ</option>
              <option value="Массовое мероприятие">Массовое мероприятие</option>
              <option value="Места захоронения">Места захоронения</option>
              <option value="Места массового пользования">Места массового пользования</option>
              <option value="Муниципальные образовательные организации">Муниципальные образовательные организации</option>
              <option value="Народное творчество">Народное творчество</option>
              <option value="Объекты культурного наследия">Объекты культурного наследия</option>
              <option value="Объекты культуры">Объекты культуры</option>
              <option value="Пожарная безопасность">Пожарная безопасность</option>
              <option value="Сбор бытовых отходов">Сбор бытовых отходов</option>
              <option value="Связь">Связь</option>
              <option value="Спорт">Спорт</option>
              <option value="Туризм">Туризм</option>
              <option value="Фельдшерско-акушерские пункты">Фельдшерско-акушерские пункты</option>
            </select>
        </div>
      </form>
      <h2>Пагинация</h2>
      <div class="paginator">
        <a class="paginator__item paginator__item--prev paginator__item--disabled" aria-label="предыдущий">
            <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#icon-paginator-prev"></use>
          </svg>
        </a>
        <a class="paginator__item paginator__item--current">1</a>
        <a class="paginator__item" href="#2">2</a>
        <a class="paginator__item" href="#3">3</a>
        <span class="paginator__item paginator__item--hidden">&hellip;</span>
        <a class="paginator__item paginator__item--hidden" href="#9">9</a>
        <a class="paginator__item paginator__item--hidden" href="#10">10</a>
        <a class="paginator__item paginator__item--hidden" href="#11">11</a>
        <a class="paginator__item paginator__item--next" href="#next" aria-label="следующий">
          <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#icon-paginator-next"></use>
          </svg>
        </a>
