<header class="page-header">
  <div class="page-header__bar">
    <div class="page-header__container container">
      <a class="logo-link" href="#">
        <img class="page-header__roi-logo" width="180" height="56" src="img/roi-logo.svg" alt="Российская общественная инициатива">
      </a>

      <a class="page-header__link page-header__site-name" href="#">Общественное голосование</a>

      <a class="page-header__link page-header__version-btn page-header__version-btn--bar" href="#">
        <svg width="18" height="18">
          <use xlink:href="img/sprite.svg#icon-glasses"></use>
        </svg>
        Версия для слабовидящих
      </a>

      <button class="page-header__menu-btn menu-btn" type="button">
        <span class="menu-btn__text visually-hidden">Открыть меню</span>
        <span class="menu-btn__icon"></span>
      </button>
    </div>
  </div>

  <div class="page-header__main-menu main-menu">
    <div class="container">
      <div class="page-header__location-switcher location-switcher">
        <p class="visually-hidden">Выберите регион голосования:</p>

        <form action="#" method="post">
          <div class="location-switcher__btn form-radio">
            <input id="location-residence" type="radio" name="location" value="residence" checked>
            <label for="location-residence">
              Адрес проживания
              <span class="page-header__location-address location-switcher__address">Городской округ рабочий поселок Новогуровский</span>
            </label>
          </div>

          <div class="location-switcher__btn form-radio">
            <input id="location-registration" type="radio" name="location" value="registration">
            <label for="location-registration">
              Адрес регистрации
              <span class="page-header__location-address location-switcher__address">Краснобродский городской округ</span>
            </label>
          </div>

          <button class="location-switcher__show-btn button button--blue" type="submit">Показать</button>
        </form>
      </div>

      <a class="page-header__link page-header__version-btn page-header__version-btn--menu" href="#">
        <svg width="18" height="18">
          <use xlink:href="img/sprite.svg#icon-glasses"></use>
        </svg>
        Версия для слабовидящих
      </a>

      <nav class="page-header__user-menu user-menu">
        <div class="user-menu__overlay"></div>

        <button class="user-menu__dropdown-btn" type="button">
          <span class="user-menu__dropdown-btn-text visually-hidden">Открыть меню</span>

          <svg class="user-menu__user-icon" width="16" height="16">
            <use xlink:href="img/sprite.svg#icon-user"></use>
          </svg>

          <span class="user-menu__user-name">Анастасия</span>

          <svg class="user-menu__dropdown-icon" width="13" height="13">
            <use xlink:href="img/sprite.svg#icon-dropdown-arrow"></use>
          </svg>
        </button>

        <ul class="user-menu__list">
          <li class="user-menu__item">
            <a class="page-header__link user-menu__link" href="#">Избранное</a>
          </li>

          <li class="user-menu__item">
            <a class="page-header__link user-menu__link" href="#">Моя активность</a>
          </li>

          <li class="user-menu__item">
            <a class="page-header__link user-menu__link" href="#">Выход</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
